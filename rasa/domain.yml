version: "3.1"

intents:
  - ask_name
  - give_name
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - get_recommendaion
  - get_western_instrument
  - get_chinese_instrument
  - thanks
  - ask_login_url
  - ask_register_url
  - ask_profile_url
  - ask_password_url
  - ask_forgot_password_url
  - ask_orders
  - ask_wishlist
  - ask_cart
  - ask_popular_instrument
  - ask_order_number

entities:
  - name

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name


responses:
